<html ng-app="apiApp">
<head>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootswatch/3.3.7/slate/bootstrap.css" media="screen" title="no title" charset="utf-8">
	<link rel="stylesheet" href="main.css" media="screen" title="no title" charset="utf-8">
</head>
	<body ng-controller="mainCtrl">

		<!-- <h1>The StarWars Crew:</h1>
		<ol>
			<li ng-repeat="person in skyPerson.results">{{person.name}}</li>
		</ol> -->
<div class="main-content">
	<div class="header-img">
		<img src="starwarslogo.jpg" alt="Star Wars Logo"/>
	</div>
		<h1>The Star Wars Crew:</h1>
		<table class="table table-striped table-hover ">
		  <thead>
		    <tr>
		      <th>Name</th>
		      <th>Birth Year</th>
		      <th>Mass</th>
		    </tr>
		  </thead>
		  <tbody>
		    <tr ng-repeat="person in skyPerson.results">
		      <td>{{person.name}}</td>
		      <td>{{person.birth_year}}</td>
		      <td>{{person.mass}}</td>
		    </tr>
		  </tbody>
		</table>
</div>









				<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.3/angular.min.js"></script>
		<script src="app.js"></script>
		<script src="controller.js"></script>
		<script src="service.js"></script>
	</body>
</html>
